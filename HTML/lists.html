<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>
    <ol> <!--ordered list-->
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <ul> <!--unordered list-->
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>
    <!--nested list-->
    <ol>
      <li>Item One</li>
      <li>Item Two</li>
      <ul>
        <li>I'm nested inside</li>
        <li>Also nested!</li>
        <ol>
          <li><strong>Woah</strong> I'm really nested!</li>
        </ol>
      </ul>
    </ol>
  </body>
</html>
