<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thank_you.html" method="get">

      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="" placeholder="First Name" required>

      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" placeholder="Last Name" required>


    <p></p>

      <label for="em">Email:</label>
      <input id="em" type="email" name="" placeholder="Email" required>

      <label for="pas">Password:</label>
      <input type="password" name="" placeholder="Password" required>



    <p>Are you over the age of 18?</p>

    <label for="y">Yes:</label>
    <input id="y" type="radio" name="answer" value="yes">
    <label for="n">No:</label>
    <input id="n" type="radio" name="answer" value="no">

    <p>Do you have a Credit Card or Paypal?</p>

    <select class="payment" name="">
      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>
    </select>

    <p></p>

    <input type="submit" name="" value="Sign Up!">

    </form>

  </body>
</html>
