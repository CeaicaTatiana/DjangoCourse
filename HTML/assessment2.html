<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form>

      <label for="userinput">First Name:</label>
      <input id="userinput" type="text" name="First Name" placeholder="First Name">
      <label for="userinput">Last Name:</label>
      <input id="userinput" type="text" name="Last Name" placeholder="Last Name">

    </form>
    <p></p>

    <form>
      <label for="userinput">Email:</label>
      <input id="userinput" type="email" name="Email" placeholder="Email" required>
      <label for="userinput">Password:</label>
      <input id="userinput" type="password" name="Password" placeholder="Password" required>
    </form>

    <p>Are you over the age of 18?</p>
    <label for="radiobutton">Yes:</label>
    <input type="radio" name="rd" value="">
    <label for="radiobutton">No:</label>
    <input type="radio" name="rd" value="">


  </body>
</html>
