<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Labels</title>
  </head>
  <body>
    <form action="https://www.facebook.com">
      <p>Enter Text and take me to FB:</p>
      <input type="text" name="" value="">
      <input type="submit" name="" value="Submit">

    </form>

    <p></p>
    <form>
      <!--Using a Label with for -->
      <label for="userinput">Enter Input:</label>
      <input id="userinput" type="text" name="" placeholder="Enter Text Here!" required>
      <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
