<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
    <link rel="stylesheet" href="Level_One_Assessment.css">
  </head>
  <body>

    <h1>Welcome to Free Blog!</h1>

    <div class="thanks">
      <p>Thanks so much for visiting this site!</p>
    </div>

    <h3>What is this site for?</h3>

    <p>This site can do three things:</p>

    <ol>
      <li class="input">Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="www.google.com">Take you to Google</a></li>
    </ol>

    <textarea class="FirstText" name="name" rows="8" cols="80"></textarea>

    <h3>Please log in to save your blog post</h3>

    <form>
      <label for="userinput">Email:</label>
      <input id="login" type="email" name="" value="">
      <label for="userinput">Password:</label>
      <input id="login" type="password" name="" value="">
      <input id="login" type="submit" name="" value="Log In">

    </form>

    <div class="lastPart">
      <p>Questions or Comments? Send us feedback here: </p>
      <textarea name="name" rows="8" cols="80"></textarea>

    </div>
  </body>
</html>
